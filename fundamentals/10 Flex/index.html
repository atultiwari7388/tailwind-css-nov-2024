<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-------Display Flex ------>
    <div class="border m-10">
      <ul class="flex">
        <li class="m-5 p-5 bg-red-500">01</li>
        <li class="m-5 p-5 bg-red-500">02</li>
        <li class="m-5 p-5 bg-red-500">03</li>
        <li class="m-5 p-5 bg-red-500">04</li>
        <li class="m-5 p-5 bg-red-500">05</li>
      </ul>
    </div>

    <!------- Flex Direction------>
    <div class="border m-10">
      <ul class="flex flex-col">
        <li class="m-5 p-5 bg-green-500">01</li>
        <li class="m-5 p-5 bg-green-500">02</li>
        <li class="m-5 p-5 bg-green-500">03</li>
        <li class="m-5 p-5 bg-green-500">04</li>
        <li class="m-5 p-5 bg-green-500">05</li>
      </ul>
    </div>

    <!------- Justify Property /start/end/between/around------>
    <div class="border m-10">
      <ul class="flex justify-between">
        <li class="m-5 p-5 bg-blue-500">01</li>
        <li class="m-5 p-5 bg-blue-500">02</li>
        <li class="m-5 p-5 bg-blue-500">03</li>
        <li class="m-5 p-5 bg-blue-500">04</li>
        <li class="m-5 p-5 bg-blue-500">05</li>
      </ul>
    </div>

    <!------- Order ------>
    <!-- https://tailwindcss.com/docs/order -->
    <div class="border m-10">
      <ul class="flex">
        <li class="bg-teal-100 m-5 p-5 order-5">01</li>
        <li class="bg-teal-100 m-5 p-5 order-4">02</li>
        <li class="bg-teal-100 m-5 p-5 order-3">03</li>
        <li class="bg-teal-100 m-5 p-5 order-2">04</li>
        <li class="bg-teal-100 m-5 p-5 order-1">05</li>
      </ul>
    </div>

    <!-- Grow and shrink -->
    <!-- https://tailwindcss.com/docs/flex-shrink -->
    <div class="border m-10">
      <div class="flex w-100">
        <!-- flex-none: Prevent item from growing or shrinking -->
        <div class="p-5 m-3 w-64 bg-teal-100 flex-none">01</div>
        <!-- flex-initial:  Allow item to shrink but not grow, taking into account its initial size  -->
        <div class="p-5 m-3 w-64 bg-teal-100 flex-initial">02</div>
        <!-- flex-auto: Allow item to grow and shrink, taking into account its initial size -->
        <div class="p-5 m-3 w-64 bg-teal-100 flex-auto">03</div>
        <!-- flex-1: Allow item to grow and shrink as needed, ignoring its initial size -->
        <div class="p-5 m-3 w-64 bg-teal-100 flex-1">04</div>
        <div class="p-5 m-3 bg-teal-100">05</div>
        <div class="p-5 m-3 bg-teal-100">06</div>
        <div class="p-5 m-3 bg-teal-100">07</div>
      </div>
    </div>
  </body>
</html>
